<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout (template, menu)">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Sensores de Umidade</title>
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- bootstrap -->

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- /bootstrap -->

<!-- fonte -->
<link
	href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
	th:href="@{/resources/font/fonte.css}" rel="stylesheet">

<!-- /fonte -->

<!-- css -->
<link rel="stylesheet" th:href="@{/resources/fonts/style.css}"
	type="text/css">
<!-- /css -->

</head>

<body>

	<!-- Imagem logo mct -->
	<nav class="navbar navbar-expand-lg navbar-dark navbarcolor">
		<a class="navbar-brand img-responsive" th:href="@{/}"><img
			src="resources/images/spring-logo-dataflow.png" width="250"
			height="60" class="d-inline-block align-top" alt=""> </a>
		<!-- /Imagem logo mct -->

		<!-- navbar -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">

				<!-- fragment layout -->
				<li th:fragment="menuItem (path,active,title,glyph,text)"
					class="active" th:class="${active==menu ? 'active' : ''}"><a
					class="nav-link" th:href="@{__${path}__}" th:title="${title}"><span
						th:text="${text}">Template</span></a></li>


				<li th:replace="::menuItem ('/','home','home page','home','Home')">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span> <span>Home</span>
				</li>

				<li
					th:replace="::menuItem ('/plants','plants','Plants','th-list','Plants')">
					<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
					<span>Plants</span>
				</li>
				<li
					th:replace="::menuItem ('/sensors','sensors','Sensors','th-list','Sensors')">
					<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
					<span>Sensors</span>
				</li>
				<li
					th:replace="::menuItem (${#httpServletRequest.remoteUser == null ? '/login' : '/owners'},'login',${#httpServletRequest.remoteUser},'th-list',${#httpServletRequest.remoteUser == null ? 'Login' : #httpServletRequest.remoteUser})">
					<span>Login</span>
				</li>
				<li
					th:replace="::menuItem ('/logout','logout','Logout','th-list','Logout')"
					th:if="${#httpServletRequest.remoteUser != null}"><span
					class="glyphicon glyphicon-th-list" aria-hidden="true"></span> <span>Logout</span>
				</li>
			</ul>

		</div>
	</nav>

	<!-- Roda pé -->
	<footer class="footer mt-auto py-3">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<img src="resources/images/spring-pivotal-logo.png" width="250"
						height="60" />
				</div>
			</div>
		</div>
	</footer>
	<!-- /Roda pé -->

	<!-- Javascript -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- /Javascript -->

</body>

</html>
